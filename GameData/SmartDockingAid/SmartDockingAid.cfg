// Global Settings for Smart Docking Aid 

SDASETTINGS
{
  minPilotExperience = 3 // Sets the minimum level of the pilot that has to be onboard (if no ModuleDockingAid is avaible) (MIN: 3, MAX:5)
}

 // Adds the ModuleDockingAid to every Part that has the highest SASServiceLevel (3).
 // If SASServiceLevel set lower than 3 (i.e. 1 & 2) the buttons will not show.

@PART[*]:HAS[@MODULE[ModuleSAS]:HAS[#SASServiceLevel[3]]]:FOR[SmartDockingAid]
{
  MODULE
  {
    name = ModuleDockingAid
  }
}

// Deletes the ModuleDockingAid Module if it was added to a part with SASServiceLevel < 3.

@PART[*]:HAS[@MODULE[ModuleDockingAid],@MODULE[ModuleSAS]:HAS[~SASServiceLevel[3]]]:FOR[z_SmartDockingAid]
{
  !MODULE[ModuleDockingAid],* {}
}

